name = "mana"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./public"

[[d1_databases]]
binding = "DB"
database_name = "mana-db"
database_id = "your-database-id"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "mana-uploads"

# 在部署前需要运行：wrangler d1 create mana-db
# 然后将返回的 database_id 填入上面
